<!DOCTYPE html>
<html>
<head>
    <title>Student Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Student Information</h2>
    <table>
        <tr>
            <th rowspan="2">Student ID</th>
            <th rowspan="2">Name</th>
            <th rowspan="2">Gender</th>
            <th rowspan="2">Date of Birth</th>
            <th colspan="2">Contact Information</th>
        </tr>
        <tr>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td>101</td>
            <td>John Doe</td>
            <td>Male</td>
            <td>1998-03-15</td>
            <td>john@example.com</td>
            <td>123-456-7890</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Jane Smith</td>
            <td>Female</td>
            <td>1999-05-22</td>
            <td>jane@example.com</td>
            <td>987-654-3210</td>
        </tr>
        <tr>
            <td>109</td>
            <td>Michael Johnson</td>
            <td>Male</td>
            <td>2000-09-10</td>
            <td>michael@example.com</td>
            <td>555-123-4567</td>
        </tr>
        <tr>
            <td colspan="6">Total Students: 10</td>
        </tr>
    </table>
</body>
</html>
