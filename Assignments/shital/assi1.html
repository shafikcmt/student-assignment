<!DOCTYPE html>
<html>
<head>
    <title>HTML Document</title>
</head>
<body>
    <h1>Main Heading</h1>
    <p>This is a paragraph of text.</p>

    <h2>Subheading</h2>
    <p>Another paragraph with some content.</p>

    <h3>Lists</h3>
    <h4>Ordered List:</h4>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <h4>Unordered List:</h4>
    <ul>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ul>

    <h4>Description List:</h4>
    <dl>
        <dt>Term 1</dt>
        <dd>Definition 1</dd>
        <dt>Term 2</dt>
        <dd>Definition 2</dd>
    </dl>
</body>
</html>
